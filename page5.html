document.addEventListener("EasyNetShopLoaded", function(event) {
     $(".easynetshop-buy, .btn-ens-action").click(function () {
       var target = $(this);

	   var clone = target.clone()
			  .css({ position: 'absolute', 'z-index': '2100', top: pos.top, left: pos.left })

       });
    }, false);
